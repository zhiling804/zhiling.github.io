      <b>十大原則：</b>
      </h4>

    <blockquote>
      1. 每週食用小於兩次甜食。<br>
      <h1></h1>
      <br>
      2. 把餐具換小一些。<br>
      <h1></h1>
      <br>
      3. 在限制總體熱量攝入的前提下可以選擇一些自己喜歡的食物來吃。<br>
      <h1></h1>
      <br>
      4. 偶爾放縱一下沒關係。<br>
      <h1></h1>
      <br>
      5. 重視日常活動甚至比堅持運動還重要。<br>
      <h1></h1>
      <br>
      6. 強迫自己做一些力量訓練。<br>
      <h1></h1>
      <br>
      7. 重視睡眠，不熬夜。<br>
      <h1></h1>
      <br>
      8. 減少坐下時間。<br>
      <h1></h1>
      <br>
      9. 保持正向樂觀，適當的舒壓。<br>
      <h1></h1>
      <br>
      10. 睡前兩小時不吃東西。
      <h1></h1>
      <br>
    </blockquote>
